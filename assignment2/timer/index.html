  <body>
    <h1 id="heading">TRACK YOUR STUDY SESSION TODAY!</h1>

    <!-- I was able to use formulate this code using a tutorial from 'Bro Code', I felt a stopwatch/timer would be appropriate to utilise for the study/relaxation through research. I found that a timer can help a student study in numerous ways. It can assist in creating a sense of urgency to counteract procrastination which additionally helps prevent burnout through promoting regular breaks.  -->
    <div id="containerTimer">
      <div id="timeDisplay">00:00:00</div>
      <button id="startBtn" class="timerBtn">START</button>
      <button id="pauseBtn" class="timerBtn">PAUSE</button>
      <button id="resetBtn" class="timerBtn">RESET</button>
    </div>
    <!------------------------------------------------------------------->

    <audio src="Ambient Sound.mp3" controls loop id="ambient-sound"></audio>
    <br />
    <br />
    <button id="play-pause-button" class="playpausebutton">
      <span
        ><p>AMBIENT SOUND</p>
        <img
          id="play-pause-img"
          src="play.png"
          alt="Play Button"
          width="40"
          height="40"
      /></span>
