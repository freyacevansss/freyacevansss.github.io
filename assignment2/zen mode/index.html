<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>

<!-- added in a heading to introduce which study session they chose -->
    <header>
      <h1>WELCOME TO YOUR ZEN MODE STUDY SESSION</h1>
    </header>

<!-- Navigation Section -->
    <nav>
      <ul>
        
        <li><a href="../home page/index.html">HOME PAGE</a></li>
        <li><a href="../timer/index.html">TIMER STUDY SESSION</a></li>
      
      </ul>
    </nav>

<!-- Main Content Section -->

    <main class="container">

<!-- Media Player Section -->     

<!-- Here I made the video loop so that the user can have the visuals continuously play in the background as they study -->
           
        <div class="media-player">
            <video id="fractal-art" loop>   
            <source
            src="Fractal Art.mp4"
            type="video/mp4"
          />
        </video>

<!-- here is the html code for the play-pause button for the media player -->
          <button class="btn" id="play-pause-btn" >
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
        
        
<!-- here is the html code used for the mute/unmute button -->
          <button class="btn" id="mute-unmute-btn" > 
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute Button"
              width="24"
              height="24"
            />
          </button>

<!-- here is the html code used for the full screen button - I created a button with text so that the user can easily know what to do to enter full screen -->
          <button class="full" id="full-screen-btn" > PRESS ENTER FOR FULL SCREEN
  
          </button>
          </div>
        
      </div>

     
     

    <!-- Footer Section with the additional icons added that I utilised, adding in play/pause, fullscreen and mute/unmute all from Icons8-->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="icons8-play-button-30">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="icons8-pause-button-30">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png">Full Screen</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer> 
</body>
</html>
